<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- the game ui structure -->

    <div class="header-section">
        <div class="header-container">
            <h1 class="heading-text">Rock Paper Scissors</h1>
            <div class="game-runs-container">
                <h2>Game Runs</h2>
                <p class="game-runs-number">0</p>
            </div>
            <div class="score-container">
                <h2>Scores</h2>
                <div class="player-score-container">
                    <h3>Player:</h3>
                    <p class="player-score">0</p>
                </div>
                <div class="cpu-score-container">
                    <h3>Computer:</h3>
                    <p class="cpu-score">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="game-body">
        <div class="game-body-container">
            <div class="player-section">
                <h4>Player</h4>
                <div class="button-controls">
                    <button>ROCK</button>
                    <button>PAPER</button>
                    <button>SCISSORS</button>
                </div>
            </div>
            <div class="cpu-section">
                <h4>Computer</h4>
                <div class="button-controls">
                    <button>ROCK</button>
                    <button>PAPER</button>
                    <button>SCISSORS</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script to the game -->
    <script src="js/index.js"></script>
</body>

</html>
